<div class="p-d-flex p-flex-column p-ai-center p-mt-5">
    <!-- Page Title -->
    <h2>Task Prioritizer</h2>
  
    <!-- Add Task Button -->
    <button
      pButton
      label="Add Task"
      icon="pi pi-plus"
      class="p-button-success p-mt-3"
      (click)="displayDialog = true"
    ></button>
  
    <!-- Task Table -->
    <p-table [value]="tasks" class="p-mt-4" [paginator]="true" [rows]="5">
      <ng-template pTemplate="header">
        <tr>
          <th>Task Name</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-task>
        <tr>
          <td>{{ task.name }}</td>
          <td>{{ task.priority }}</td>
          <td>
            <p-checkbox [(ngModel)]="task.completed"></p-checkbox>
          </td>
          <td>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-danger"
              (click)="deleteTask(task.id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  
    <!-- Add Task Dialog -->
    <p-dialog [(visible)]="displayDialog" header="Add New Task" [modal]="true" [closable]="true">
        <div class="p-fluid">
          <div class="p-field">
            <label for="taskName">Task Name</label>
            <input id="taskName" type="text" [(ngModel)]="newTask.name" pInputText />
          </div>
          <div class="p-field">
            <label for="priority">Priority</label>
            <p-dropdown id="priority" [options]="priorityOptions" [(ngModel)]="newTask.priority"></p-dropdown>
          </div>
        </div>
        <p-footer>
          <button pButton label="Save" class="p-button-success" (click)="addTask()"></button>
          <button pButton label="Cancel" class="p-button-secondary" (click)="displayDialog = false"></button>
        </p-footer>
      </p-dialog>
      
  </div>
